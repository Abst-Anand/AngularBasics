<form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)"> 

    <input type="text" [(ngModel)] = "customerName" name="customerName" placeholder="Name">

    <input type="email" [(ngModel)]="email" name="email" placeholder="Email">

    <input type="password" [(ngModel)]="password" name="password" placeholder="Password">

    <button type="submit" [disabled]="!customerForm.form.valid" >Submit</button>

    <button (click)="deleteDocument()">Delete</button>

</form>
