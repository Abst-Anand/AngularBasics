<div>
    <h3>Pagination {{ n }} random numbers</h3>
    <div id="pages" *ngFor="let x of rNums | paginate: {itemsPerPage: itemsToDisplay , currentPage:page}">
        {{ x }}
    </div>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
